<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div class="main-container">
      <div class="controller">
        <h2>Choose Color</h2>
        <input type="text" placeholder="Color" class="colorPick">
        <button type="submit" class="button" id="colorbutton">Submit</button>
        <h2>Grid Size</h2>
        <input type="text" placeholder="Size" class="sizePick">
        <button type="submit" class="button" id="sizebutton">Submit</button>
        <button class="resetButton">Reset</button>
      </div>
      <div class="pix-container"></div>
    </div>

	<script src="script.js"></script>
  </body>
</html>
